<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StockControl - Listar Productos</title>
  </head>
  <body>
    <h1>Lista de Productos</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Proveedor</th>
        </tr>
      </thead>
      <tbody>
        {% for producto in productos %}
        <tr>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.stock }}</td>
          <td>{{ producto.proveedor }}</td>
          <td>
            <a href="{% url 'update_productos' producto.id %}">Actualizar</a>
          </td>
          <td>
            <form
              method="post"
              action="{% url 'borrar_producto' producto.id %}"
            >
              {% csrf_token %}
              <input
                type="hidden"
                name="product_id"
                value="{{ producto.id }}"
              />
              <button type="submit">Borrar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
